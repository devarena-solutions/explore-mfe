<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #wrap { display: grid; gap: 12px; grid-template-columns: 1fr; max-width: 900px; margin: 32px auto; }
      .card { padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="host-root" class="card"></div>
      <div id="slot-a" class="card"></div>
      <div id="slot-b" class="card"></div>
    </div>
  </body>
</html>
